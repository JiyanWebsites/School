<html>
<head>
<title>Area Of circle</title>
<body bgcolor="aliceblue">
</head>
<main>
<strong><h1 style="font-face:Sans-serif;border-radius:5px">Area Of circle</h1></strong>
<script>
function areaOfCircle(radius) {
return Math.Pl * radius * radius;
~
let radius = parseFloat(prompt("Enter the radius:"));
let area = areaOfCircle(radius);
alert("Area of the circle: " + area.toFixed(2));
</script>
</main>
