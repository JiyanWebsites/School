<html>
<head>
<title>FACTORIAL</title>
<body bgcolor="aliceblue">
</head>
<main>
<strong><h1 style="font-face:Sans-serif;border-radius:5px">FACTORIAL</h1></strong>
<script>
let num = parselnt(prompt("Enter a number:"));

let factorial = 1;
for (let i = 1; i <= num; i++) {
factorial *= i;
}
alert("Factorial of " + num + " is: " + factorial)
</script>
</main>
</body></html>
