<html>
<title>Find Positive Negative</title>
<body>
<p>Enter an integer</p>
<input type="number" id="num4">
<button onclick="checkPositiveNegative()">Check+/-</button>
<p id="result3"></p>
<script>{
function checkPositiveNegative(){
let num=parseInt(document.getElementById("num4").value);
document.getElementById("result3").innerHTML=(num>0) ? "Positive": (num<0) ? "Negative" : "Zero";
}
}</script>
</body>
</html>
